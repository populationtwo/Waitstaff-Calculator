<div class="row">
	<div class="columns medium-7">
		<div class="box meal">

			<h2>Meal Details</h2>

			<p>Enter the meal details:</p>

			<form name="waitStaffForm" ng-submit="mealDetailSubmit(); formSubmitted=true;">

				<div class="row">
					<div class="small-5 columns">
						<label for="meal_price" class="right inline">Base Meal Price</label>
					</div>
					<div class="small-7 columns">
						<input type="number" id="meal_price" ng-model="mealData.mealPrice" placeholder="$" min="0.1" step=".1" required>
					</div>
				</div>
				<div class="row">
					<div class="small-5 columns">
						<label for="tax_rate" class="right inline">Tax Rate</label>
					</div>
					<div class="small-7 columns">
						<input type="number" id="tax_rate" ng-model="mealData.taxRate" placeholder="%" min="1" step=".1" required>
					</div>
				</div>
				<div class="row">
					<div class="small-5 columns">
						<label for="tip_percentage" class="right inline">Tip Percentage</label>
					</div>
					<div class="small-7 columns">
						<input type="number" id="tip_percentage" ng-model="mealData.tipPercentage" step=".1" placeholder="%" required>
					</div>
				</div>
				<div class="row">
					<div class="button-wrapper">

						<div class="small-12 columns">
							<button class="small success" type="submit" value="Submit">Submit</button>
							<button class="small secondary" type="button" value="Cancel" ng-click="cancelForm()">
								Cancel
							</button>
						</div>
					</div>

				</div>
			</form>


		</div>
	</div>
	<div class="columns medium-5">

		<div class="box">
			<h2>Customer Charges</h2>
			<ul>
				<li>Subtotal <span class="result">{{ subTotal | currency}}</span></li>
				<li>Tip <span class="result">{{ tip | currency}}</span></li>
				<li>Total <span class="result">{{ total | currency }}</span></li>
			</ul>
		</div>
	</div>

</div>
